{% extends 'base.html' %}

{% block pageId %}index{% endblock %}

{% block meta %}
<style>
    :root {
        --ngram_color_1: #00FF00;
        --ngram_color_2: #0000FF;
        --ngram_color_3: #FF0000;
        --ngram_color_4: #01FFFE;
        --ngram_color_5: #FFA6FE;
    }

    .ngram_link {
        border-bottom-width: 2px;
        border-bottom-style: solid;
        cursor: pointer;
    }

    .ngram_link_1 {
        padding-bottom: 0;
        border-bottom-color: var(--ngram_color_1);
    }
    .ngram_link_2 {
        padding-bottom: 3px;
        border-bottom-color: var(--ngram_color_2);
    }
    .ngram_link_3 {
        padding-bottom: 6px;
        border-bottom-color: var(--ngram_color_3);
    }
    .ngram_link_4 {
        padding-bottom: 9px;
        border-bottom-color: var(--ngram_color_4);
    }
    .ngram_link_5 {
        padding-bottom: 12px;
        border-bottom-color: var(--ngram_color_5);
    }

    #decisionsMenu {
        border: 2px solid #000;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
      <div class="col-9">
          <article style="line-height:{{config.get('MAX_NGRAMS')*5 + 5}}px;"></article>
      </div>
      <div class="col">
          <div class="position-fixed">
              <form class="mb-3" id="searchForm">
                  <div class="row">
                      <div class="col-8">
                        <input class="form-control me-2" type="search" placeholder="Search" name="title">
                      </div>
                      <div class="col">
                          <button class="btn btn-outline-success" type="submit">Search</button>
                      </div>
                  </div>
              </form>
              <form class="mb-3" id="algorithmSelector">
                <div class="row">
                    <div class="col-7">
                        <select class="form-select" name="algorithm">
                          <option value="">Select algorithm</option>
                          <option value="exact">Exact match</option>
                        </select>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-success" type="submit">Get Labels</button>
                    </div>
                </div>
              </form>
              <div class="mb-3" id="ngramsDisplay">
                  {% for ngram in range(1, config['MAX_NGRAMS']+1) %}
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="{{ngram}}" id="ngram_check_{{ngram}}" checked>
                          <label class="form-check-label" for="ngram_check_{{ngram}}" style="border-bottom: 2px solid var(--ngram_color_{{ngram}});">
                            {{ngram}}-grams
                          </label>
                      </div>
                  {% endfor %}
              </div>
              <h2>Your decisions</h2>
              <div id="decisionsList">
              </div>
              <button class="btn btn-outline-success">Save decisions</button>
          </div>
      </div>
    </div>
</div>
{% endblock %}
