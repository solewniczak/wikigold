{% extends 'base.html' %}
{% set active_page = "edls" %}

{% block pageId %}edls{% endblock %}

{% block content %}
<div class="container">
    <div class="list-group">
        {% for edl in my_edls %}
            <a href="{{ url_for('index', article=edl['article_id'], algorithm=edl['algorithm']) }}" class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">{{ edl['title'] }}</h5>
              <small>{{ edl['timedelta'] }} ago</small>
            </div>
            <p class="mb-1">{{ edl['algorithm'] }}</p>
            <small>{{ edl['caption'] }}</small>
          </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
